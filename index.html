<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body><div class="form">
    <form action="" >
        <label for="first">First player name</label>
        <input id="first" type="text" required>
        <label for="second">Second player name</label>
        <input id="second" type="text" required>
        <input type="submit" id="submit" value="Start Game!">
    </form>
</div>
    
    <div class="flex hide">
    <div class="header">Tic Tac Toe</div>
    <div class="player" id="turn">Lets Play</div>
    <div class="player hide" id="win">player win</div>
    <div class="main"><div class="container">
        <div id="1" class="units"></div>
        <div id="2" class="units"></div>
        <div id="3" class="units"></div>
        <div id="4" class="units"></div>
        <div id="5" class="units"></div>
        <div id="6" class="units"></div>
        <div id="7" class="units"></div>
        <div id="8" class="units"></div>
        <div id="9" class="units"></div>
    </div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
